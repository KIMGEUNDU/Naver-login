<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 - 로그인</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- 로그인 페이지 전체 -->
  <div class="container">
    <!-- 로고 -->
    <div class="logo">
      <h1 class="title-img">
        <a href="www.naver.com"><img src="./images/logo.png" alt="네이버" /></a>
      </h1>
    </div>

    <!--form사용자 정보-->
    <form action="서버url" method="post">
      <fieldset>
        <legend>아이디 로그인</legend>
        <!-- 아이디비밀번호 -->
        <div class="idpwd">
          <div>
            <!-- 아이디 -->
            <label for="userId">아이디</label>
            <input class="user-login" id="userId" type="text" placeholder="아이디" required />
          </div>

          <!-- 비밀번호 -->
          <div>
            <label for="userPwd">비밀번호</label>
            <input class="user-login" id="userPwd" type="password" placeholder="비밀번호" required />
          </div>
        </div>

        <!-- 로그인상태유지 -->
        <div class="loginCheck">
          <label for="loginCheck">로그인 상태 유지</label>
          <input type="checkbox" id="loginCheck" />
        </div>

        <!-- IP 보안 -->
        <div class="ipCheck">
          <label for="ipCheck"> IP 보안</label>
          <input type="checkbox" id="ipCheck" />
        </div>
    </form>


    <!-- 로그인 -->
    <!--논리적인 순서를 고려하면 가장 마지막에 마크업하는게 맞다. -->
    <div class="loginBtn">
      <button class="Btn">로그인</button>
    </div>
    </fieldset>
  </div>

  <!-- <script src=" ./js/form_validation.js">
    </script> -->
</body>

</html>
